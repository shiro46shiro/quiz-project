<!doctype html> <!-- HTML5 宣言 -->
<html lang="ja"> <!-- ページ言語を日本語に設定 -->

<head>
  <meta charset="utf-8"> <!-- 文字エンコーディングを UTF-8 に指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- レスポンシブ対応のビューポート設定 -->
  <title>ドラゴンボールクイズ - スタート</title> <!-- ブラウザタブに表示されるタイトル -->
  <!-- Bootstrap の CSS を CDN から読み込む（ページの見た目を簡単に整える） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>

<body>
  <!-- 全画面を使う Flex コンテナ（縦方向） -->
  <div class="d-flex flex-column align-items-center text-center" style="min-height:2vh; padding-top:12vh;">
    <!-- d-flex: Flexbox を有効化、flex-column: 子要素を縦方向に並べる、align-items-center: 横方向中央揃え -->
    
    <!-- タイトル（画面上寄り中央に表示される） -->
    <h1 class="mb-4" style="font-size: 50px;">ドラゴンボールクイズ</h1>
    <!-- h1: 見出し、mb-4: 下マージンを付けてボタンと間隔を空ける -->

    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label " style="font-size: 25px;">名前を決めてください</label>
    <input type="username" class="form-control form-control-lg text-center" id="exampleFormControlInput1" placeholder="ここに入力">
    </div>
    
    <!-- スタートボタン（押すと index.html に遷移） -->
    <button id="start-btn" class="btn btn-primary btn-lg">
      スタート
    </button>
    <!-- id="start-btn": index.js で選択するための識別子、btn/btn-primary/btn-lg: Bootstrap のボタンスタイル -->
  </div>

  <!-- スタート画面用のスクリプトを読み込む -->
  <script type="module" src="./index.js"></script>
  <!-- type="module": ES モジュールとして読み込む（import/export が使える場合に推奨） -->
</body>

</html>
